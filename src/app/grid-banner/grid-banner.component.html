<div *ngIf="bannerURL" style="height: 80vh;z-index: -1;">
  <!--Carousel Wrapper-->
  <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <!--  <ol class="carousel-indicators">
       <li data-target="#carousel-example-2" href="#carousel-example-2" data-slide-to="0"></li>
       <li data-target="#carousel-example-2" href="#carousel-example-2" data-slide-to="1" class="active"></li>
     </ol> -->
    <!--/Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view jarallax" style="height: 80vh;">
          <img class="jarallax-img"
               [src]="bannerURL" alt="">
          <div class="mask rgba-blue-slight"></div>
        </div>
      </div>
      <div class="carousel-item active">
        <div class="view jarallax" style="height: 80vh;">
          <img class="jarallax-img" [src]="bannerURL" alt="">
          <div class="mask rgba-blue-slight"></div>
        </div>
      </div>
    </div>
  </div>
  <!--/.Carousel Wrapper-->
</div>
