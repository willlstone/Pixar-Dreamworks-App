<div id="search-component">
  <h4><label for="search-box">Search Movie</label></h4>
  <input #searchBox id="search-box" (input)="getMovieListByName(searchBox.value)">
  <ul class="search-result">
    <li *ngFor="let movie of movies">
      <a routerLink="/movie/{{movie.id}}">
        {{movie.original_title}}
      </a>
    </li>
  </ul>
</div>
