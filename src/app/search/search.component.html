<!-- Search form -->
<form id="search-component" class="form-inline waves-light" mdbWavesEffect
      (submit)="submitForm(searchBox.value)" (keypress.enter)="submitForm(searchBox.value)" >
  <div class="md-form my-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Search"
    #searchBox id="search-box" (input)="getMovieListByName(searchBox.value)" >
  </div>
</form>
