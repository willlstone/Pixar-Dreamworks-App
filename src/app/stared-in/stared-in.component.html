<!-- News jumbotron -->
<div class="jumbotron text-center hoverable p-4" *ngIf="cast">

  <div *ngFor="let movie of cast" style="padding-bottom: 5vh;">
  <!-- Grid row -->
  <div class="row">
    <!-- Grid column -->
    <div class="col-md-7 text-md-left ml-3 mt-3">
      <div *ngIf="movie.title; else useName">
        <h4 class="h4 mb-4">{{movie.title}}</h4>
      </div>
      <ng-template #useName>
        <h4 class="h4 mb-4">{{movie.name}}</h4>
      </ng-template>
      <div *ngIf="movie.character"><h5 class="h5 mb-5">As {{movie.character}} </h5></div>
      <p class="font-weight-normal">{{movie.overview}}</p>
      <div *ngIf="movie.media_type === 'tv'; else notTVButton">
        <a mdbBtn color="success" href="/details/tv/{{movie.id}}" mdbWavesEffect>See TV Show</a>
      </div>
      <ng-template #notTVButton>
        <a mdbBtn color="success" href="/details/movie/{{movie.id}}" mdbWavesEffect>See Movie</a>
      </ng-template>
    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-md-4 offset-md-1 mx-3 my-3">

      <!-- Featured image -->
      <div class="view overlay waves-light" mdbWavesEffect>
        <img src="{{'http://image.tmdb.org/t/p/original' + movie.backdrop_path}}" class="img-fluid" alt="Image of {{movie.title}} Movie">
        <div *ngIf="movie.media_type === 'tv'; else notTV">
          <a href="/details/tv/{{movie.id}}">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <ng-template #notTV>
          <a href="/details/movie/{{movie.id}}">
            <div class="mask rgba-white-slight"></div>
          </a>
        </ng-template>
      </div>

    </div>
    <!-- Grid column -->
    </div>
  </div>
  <!-- Grid row -->

</div>
<!-- News jumbotron -->
