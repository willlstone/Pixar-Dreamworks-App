<!-- News jumbotron -->
<div class="jumbotron text-center hoverable p-4" *ngIf="cast">

  <div *ngFor="let movie of cast" style="padding-bottom: 5vh;">
  <!-- Grid row -->
  <div class="row">
    <!-- Grid column -->
    <div class="col-md-7 text-md-left ml-3 mt-3">
      <h4 class="h4 mb-4">{{movie.title}} as {{movie.character}}</h4>
      <p class="font-weight-normal">{{movie.overview}}</p>
      <a mdbBtn color="success" href="/movie/{{movie.id}}" mdbWavesEffect>See Movie</a>
    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-md-4 offset-md-1 mx-3 my-3">

      <!-- Featured image -->
      <div class="view overlay waves-light" mdbWavesEffect>
        <img src="{{'http://image.tmdb.org/t/p/original' + movie.backdrop_path}}" class="img-fluid" alt="Image of {{movie.title}} Movie">
        <a href="/movie/{{movie.id}}">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

    </div>
    <!-- Grid column -->
    </div>
  </div>
  <!-- Grid row -->

</div>
<!-- News jumbotron -->
